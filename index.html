<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditi_Aunty</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Main Image Rotation Container -->
<div id="drag-container">
    <div id="spin-container">
        <img src="1.jpg" alt="">
        <img src="2.jpg" alt="">
        <img src="3.jpg" alt="">
        <img src="4.jpg" alt="">
        <img src="5.jpg" alt="">
        <img src="6.jpg" alt="">
        <img src="7.jpg" alt="">

        <!-- Text at center of ground -->
        <p>My Angry Bird<mark>(Click Me)</mark></p>
    </div>
    <div id="ground"></div>
</div>

<!-- Music Container -->
<div id="music-container">
    <audio id="bg-music" src="Kabhi kabhi.mp3" autoplay loop></audio>
</div>

<script>
    var radius = 240;
    var spinContainer = document.getElementById('spin-container');

    document.addEventListener("wheel", function(event) {
        if (event.deltaY > 0) {
            radius += 20; // Zoom Out
        } else {
            radius -= 20; // Zoom In
        }
        updateZoom();
    });

    function updateZoom() {
        var images = spinContainer.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
            images[i].style.transform = `rotateY(${i * (360 / images.length)}deg) translateZ(${radius}px)`;
        }
    }
</script>

<script src="./script.js"></script>
</body>
</html>
