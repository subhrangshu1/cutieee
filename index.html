<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Play on Button Click</title>
    <style>
        #click-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg); /* Rotate and center */
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #click-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <button id="click-button">Click Me</button>

    <script>
        var audio = new Audio('Kabhi_Kabhi.mp3'); // Ensure correct file path
        audio.volume = 0.1; // Start with low volume
        audio.loop = true;

        document.getElementById('click-button').addEventListener('click', function(event) {
            event.stopPropagation(); // Prevents any other unwanted triggers
            audio.play().then(() => {
                console.log("Audio started playing");
                let volumeIncrease = setInterval(() => {
                    if (audio.volume < 1) {
                        audio.volume = Math.min(audio.volume + 0.1, 1);
                    } else {
                        clearInterval(volumeIncrease);
                    }
                }, 500);
            }).catch(error => {
                console.log("Error playing audio:", error);
            });
        }, { once: true }); // Ensures it triggers only once
    </script>

</body>
</html>
